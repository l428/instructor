<html>
  <style>
    form,
    .form-panel-wrapper {
      display: flex;
      flex-direction: column;
      gap: 20px;
      border: none;
      padding: 0;
    }

    .field-wrapper {
      display: flex;
      column-gap: 50px
    }

    .form-panel-wrapper legend {
      margin-bottom: 20px;
    }

    .field-wrapper label {
      width: 200px;
    }
  </style>
  <body>
    <main>
      <div class="section form-container" data-section-status="loaded">
        <div class="default-content-wrapper">
          <h1 id="enquire-form">Trip Planner Form</h1>
        </div>
        <div class="form-wrapper">
          <div class="form block" data-block-name="form" data-block-status="loaded">
            <div>
              <div>
                <form data-action="/demo/enquiry" novalidate="" data-source="sheet" data-rules="false">
                  <div class="date-wrapper field-startdate field-wrapper col-6" data-required-error-message="Please fill in this field." data-required="true">
                    <label for="startdate" class="field-label">Start Date</label>
                    <input type="date" id="startdate" name="startDate" autocomplete="off" required="required">
                  </div>
                  <div class="date-wrapper field-enddate field-wrapper col-6" data-required-error-message="Please fill in this field." data-required="true">
                    <label for="enddate" class="field-label">End Date</label>
                    <input type="date" id="enddate" name="endDate" autocomplete="off" required="required">
                  </div>
                  <div class="drop-down-wrapper field-destination field-wrapper col-6" data-required-error-message="Please fill in this field." data-required="false">
                    <label for="destination" class="field-label">Destination</label>
                    <select title="" id="destination" name="destination" autocomplete="off">
                      <option disabled="" value="" selected="">Select your destination</option>
                    </select>
                  </div>
                  <div class="drop-down-wrapper field-class field-wrapper col-6" data-required-error-message="Please fill in this field." data-required="false">
                    <label for="class" class="field-label">Class of service</label>
                    <select title="" id="class" name="class" autocomplete="off">
                      <option disabled="" value="" selected="">Please Select</option>
                      <option value="Economy">Economy Class</option>
                      <option value="Business">Business Class</option>
                      <option value="First">First Class</option>
                    </select>
                  </div>
                  <div class="number-wrapper field-budget field-wrapper col-6" data-required-error-message="Please fill in this field." data-required="false">
                    <label for="budget" class="field-label">Room Budget</label>
                    <input type="number" step="500" id="budget" name="budget" autocomplete="off">
                  </div>
                  <div class="number-wrapper field-amount field-wrapper col-6" data-required-error-message="Please fill in this field." data-required="false">
                    <label for="amount" class="field-label">Estimated Trip Cost</label>
                    <input type="number" id="amount" name="amount" readonly="" autocomplete="off">
                  </div>
                  <div data-min="1" data-max="3" class="repeat-wrapper">
                    <fieldset class="panel-wrapper field-panel-1 field-wrapper col-12" id="panel-1" name="panel-1" data-max="3" data-min="1" data-repeatable="true" data-index="0">
                      <legend for="panel-1" class="field-label">Traveler Info</legend>
                      <div class="text-wrapper field-name field-wrapper col-6" data-required-error-message="Please fill in this field." data-required="false">
                        <label for="name" class="field-label">Name</label>
                        <input type="text" id="name" name="name" autocomplete="off">
                      </div>
                      <div class="number-wrapper field-age field-wrapper col-6" data-required-error-message="Please fill in this field." data-required="false">
                        <label for="age" class="field-label">Age</label>
                        <input type="number" id="age" name="age" autocomplete="off">
                      </div>
                    </fieldset>
                  </div>
                  <div class="checkbox-wrapper field-subscribe field-wrapper" data-required-error-message="Please fill in this field." data-required="false">
                    <input type="checkbox" value="true" id="subscribe" name="subscribe" autocomplete="off">
                    <label for="subscribe" class="field-label">Do you like subscribe for Magazine &amp; Activities?</label>
                  </div>
                  <div class="email-wrapper field-email field-wrapper" data-visible="false" data-required-error-message="Please fill in this field." data-required="false">
                    <label for="email" class="field-label">Email</label>
                    <input type="email" id="email" name="email" autocomplete="off">
                  </div>
                  <div class="button-wrapper field-submit field-wrapper submit-wrapper">
                    <button type="submit" class="button" id="submit" name="submit">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
